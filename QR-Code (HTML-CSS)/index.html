<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css" type="text/css">
  <link rel="stylesheet" href="./styles/reset.css" type="text/css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="img">
      <img class="img_code" src="./images/image-qr-code.png" alt="QR Code">
    </div>
    <div class="text">
      <p class="bold">Improve your front-end skills by building projects</p>
    </div>
    <div class="text">
      <p class="std">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution text">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
    Coded by <a href="#">Your Name Here</a>
  </div>
</body>
</html>
